<div class="container">

  <div class="second-container">
    <h3>Empleados</h3>
    <button mat-raised-button (click)="openDialog()"><mat-icon>add</mat-icon>Agregar Empleado</button>
  </div>

  <!--mat-elevation-z8-->
  <hr>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef> Nombre(s) </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_empleado}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="apellidoPaterno">
            <th mat-header-cell *matHeaderCellDef> A. Paterno </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido_paterno}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="apellidoMaterno">
            <th mat-header-cell *matHeaderCellDef> A. Materno </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido_materno}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef> Cargo </th>
            <td mat-cell *matCellDef="let element"> {{element.id_puesto}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> -- </th>
            <td mat-cell *matCellDef="let element"> <button mat-stroked-button color="accent"><mat-icon>edit</mat-icon></button></td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> -- </th>
            <td mat-cell *matCellDef="let element"> <button mat-stroked-button color="warn"> <mat-icon>remove_circle</mat-icon> </button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
        
      
</div>
